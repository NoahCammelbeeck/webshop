<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><p>Sportstøj til sport</p></header>
    <section>
      <h1>Kayakker</h1>
      <div class="kayakgrid">
        <div class="card">
          <img src="images/aquajet_kayak.jpg" alt="En AquaTec Kayak på land" />
          <h2>AquaTec Kayak</h2>
          <p>Kayaker</p>
          <p><del>Tidligere 2,499 dkk</del></p>
          <p>Nu 1,999 dkk</p>
        </div>
        <div class="card">
          <img src="images/eddyline-sky.webp" alt="En AquaTec Kayak på land" />

          <p>Kayaker</p>
          <p><del>Tidligere 3,299 dkk</del></p>
          <p>Nu 2,699 dkk</p>
        </div>
        <div class="card">
          <div class="udsolgt">
            <img src="images/Fatyak.webp" alt="En AquaTec Kayak på land" />

          </div>
          <h2>FatYak Kayak</h2>
          <p>Kayaker</p>
          <p>2,999 dkk</p>
        </div>
        <div class="card">
          <img src="images/Quest_336.webp" alt="En AquaTec Kayak på land" />
          <h2>Quest 336 Kayak</h2>
          <p>Kayaker</p>
          <p><del>Tidligere 2,499 dkk</del></p>

        </div>
      </div>
